<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Verticle Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slider">
        <div style="background-color: rgb(0, 27, 0)">
          <h2>Flower</h2>
          <p>Pink in color</p>
        </div>

        <div style="background-color: rgb(37, 29, 29)">
          <h2>Flower</h2>
          <p>grey in color</p>
        </div>
        <div style="background-color: rgb(230, 17, 88)">
          <h2>Flower</h2>
          <p>blue in color</p>
        </div>
        <div style="background-color: rgb(117, 117, 114)">
          <h2>Flower</h2>
          <p>red in color</p>
        </div>
        <div style="background-color: rgb(58, 42, 2)">
          <h2>Flower</h2>
          <p>Gold in color</p>
        </div>
      </div>
      <div class="right-slider">
        <div
          style="
            background-image: url('./img/annie-spratt-hX_hf2lPpUU-unsplash.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/annie-spratt-pDGNBK9A0sk-unsplash.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('./img/han-chenxu-tu_mv6p2p5U-unsplash.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/meric-dagli-7NBO76G5JsE-unsplash.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('./img/olia-gozha-9A_peGrSbZc-unsplash.jpg');
          "
        ></div>
      </div>

      <div class="action-button">
        <button class="up-arrow">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="down-arrow">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>
  </body>
</html>
