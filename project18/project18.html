<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="./project18.css" />
    <script src="./project18.js" defer></script>
  </head>
  <body>
    <button class="toggle">Dark Mode</button>
    <div class="clock-container">
      <div class="clock">
        <div class="niddle hour"></div>
        <div class="niddle second"></div>
        <div class="niddle minite"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>

      <div class="date"><span class="circle"></span></div>
    </div>
  </body>
</html>
